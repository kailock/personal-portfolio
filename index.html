<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaitlin Lockhart</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

    <!-- Add ui-router library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- Custom code -->
    <script src="js/app.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>

</head>
<body>

    <div ng-app="myApp"> <!-- ng-app= "myApp" ? -->
        <header>

            <!-- Create links to different sections -->
            <h1>Kaitlin Lockhart</h1>
            <a ui-sref="home" class="btn btn-default">Home</a>
            <a ui-sref="design" class="btn btn-default">Design</a>
            <a ui-sref="webdev" class="btn btn-default">Web Development</a>
            <a ui-sref="resume" class="btn btn-default">Resume</a>
            <a ui-sref="contact" class="btn btn-default">Contact</a>
        </header>


        <div class="container">
            <!-- This is where your content will display -->
            <div ui-view></div>
        </div>

        <footer>
            <h2>Kaitlin Lockhart 2015</h2>
        </footer>
    </div>
</body>
</html>
